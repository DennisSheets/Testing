<html>
   <head>
      <title>Form Example</title>
      <style>
         body { padding: 25px; text-align: left;
         }
         div { padding-top: 10px; color: blue;
         }
         
      </style>

   </head>
   <body>
      <!-- empty form -->
      <form action="" method="">
         <ul>
            <li><label>Username <input type="text" name="username"/></label></li>            
            <li><label>Team Name <input type="text" name="team"></label></li>
            <li><label for="sport" >sport</label>
            <input id="sport" name="sport" type="text"></li>
            <li><label>Subscribe to Newsletter
               <input type="checkbox" name="newsletter"/>
               </label>
            </li>
            <li><label>Language <input name="language" type="text" value="JavaScript"/></label></li>
            <li><label>Mission Description<br/>
               <textarea name="description" rows="5" cols="75"></textarea>
            </label></li>
            <li><label>Username <input type="text" name="username"></label></li>
            <li><label>Password <input type="password" name="passCode"/></label></li>
            <li><label>Email<input type="email" name="emailAddress"/></label></li>
            <li><label>Report Date<input type="date" name="reportDate"/></label></li>

            <li>  <label>Crew Count<input type="number"
               name="crewCount" min="1" max="10"/></label></li>
               
            <li><label>crew<input type="checkbox" name="crewReady"/></label></li>

            <div margin="10px">Activities</div>
            <label>cooking<input type="checkbox" name="cooking"/></label>
            <label>running<input type="checkbox" name="running"/></label>
            <label>movies<input type="checkbox" name="movies"/></label>

            <div margin="10px">Ingredients</div>
            <label>Onion<input type="checkbox" name="ingredient" value="onion"/></label>
            <label>Butter<input type="checkbox" name="ingredient" value="butter"/></label>
            <label>Rice<input type="checkbox" name="ingredient" value="rice"/></label>

            <div margin="10px">Flight Rating:</div>
            <label>Rough<input type="radio" name="flightRating" value="rough"/></label>
            <label>Few Bumps<input type="radio" name="flightRating" value="fewBumps"/></label>
            <label>Smooth<input type="radio" name="flightRating" value="smooth"/></label>
            <button>Send Report</button>

            <div margin="10px"><label>Operation Code:
               <!-- includes empty value "Select One" option -->
               <select name="operation">
                  <option value="">* Select One *</option>
                  <option value="1">Simulation</option>
                  <option value="2">Rocket Test</option>
                  <option value="3">Crew Related</option>
               </select>
               </label></div>
            
               <div margin="10px"><label>Facility:
               <select name="facility">
                  <option value="johnson">Johnson Space Center, TX</option>
                  <option value="kennedy">Kennedy Space Center, FL</option>
                  <option value="white-sands">White Sands Test Facility, NM</option>
               </select>
               </label></div>

      

            <!-- clicking either of these will cause a form submission -->
            <p margin="10px">
               <input type="submit"/>
               <button>Submit</button>
            </p>
      </ul>
      <label>Language
         <input type="text" name="language" id="language" value="JavaScript">
      </label>
      </form>
      <button id="update">Update Input Value</button>
      <script>
         let button = document.getElementById("update");

         // add event handler for when button clicked
         button.addEventListener("click", function() {
            let input = document.getElementById("language");
            console.log(input.value);

            // now update the value in the input
            input.value = input.value + " rocks!";
            console.log(input.value);
         });
      </script>
   </body>
</html>
